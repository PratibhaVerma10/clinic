<div class="main">
   <header></header>
   <div class="container">

  <div  class="row justify-content-center">
    <!-- <div class="col-5"> -->
     
     <div class="center-form" >
        <div class="logo">
      <img src="/assets/images/logos/top-logo.png">
        </div>
     <div class="login-form">
       <h3>Login</h3>
       <form [formGroup]="loginForm">
         <div class="form-group">
           <label for="email">E-mail:</label>
           <input type="email" class="form-control"  name="email_id" [(ngModel)]="email_id" id="email_id" formControlName="email_id" 
                   [ngClass]="{ 'is-invalid': submitted && f.email_id.errors}">
           <div *ngIf="submitted && f.email_id" class="invalid-feedback">
             <div *ngIf="f.email_id.errors && f.email_id.errors.required && loginForm.controls['email_id'].dirty">Email is required</div>
             <div *ngIf="f.email_id.errors && f.email_id.errors.pattern && loginForm.controls['email_id'].dirty">Please enter valid email</div>
           </div>
         </div>
         <div class="form-group">
           <label for="password">Password:</label>
           <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" formControlName="password" 
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors}">
            <div *ngIf="submitted && f.password" class="invalid-feedback">
              <div *ngIf="f.password.errors && f.password.errors.required && loginForm.controls['password'].dirty">Password is required</div>
              <div *ngIf="f.password.errors && f.password.errors.minlength && loginForm.controls['password'].dirty">Password must be at least 6 characters</div>
            </div>
        </div>
          <div class="login-btn">
      <button type="submit" value="submit" (click)="onSubmit()" data-hide="alert">Login</button></div>
    </form>
  </div>
</div>
</div>
</div>
<footer></footer>
</div>
